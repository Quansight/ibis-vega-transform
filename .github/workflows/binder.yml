name: Binder

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - run: |
        python -m pip install --upgrade pip
        pip install jupyter-repo2docker
    
    - name: Test building with repo2docker
      run: repo2docker --no-run .